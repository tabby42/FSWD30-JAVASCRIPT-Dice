<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dice</title>
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:400,400i,700,700i,900,900i" rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header class="flex-row">
		<h1 id="player-1" class="flex-1">Player 1</h1>
		<span>vs</span>
		<h1 id="player-2" class="flex-1">Player 2</h1>
	</header><!-- /header -->
	<main class="flex-row flex-wrap">
		<div class="flex-1">
			<button id="btn-player-1" class="btn-big" type="button">Let's roll!</button>
		</div>
		<div class="flex-1">
			<button id="btn-player-2" class="btn-big" type="button">Let's roll!</button>
		</div>
		<div class="flex-1 panel-1">
			<span id="player-1-first" class="display-p1"></span>
			<span id="player-1-second" class="display-p1"></span>
			<span id="player-1-third" class="display-p1"></span>
		</div>
		<div class="flex-1 panel-2">
			<span id="player-2-first" class="display-p2"></span>
			<span id="player-2-second" class="display-p2"></span>
			<span id="player-2-third" class="display-p2"></span>
		</div>
	</main>

	<script src="js/script.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
